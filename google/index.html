<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <!--HEADER - Sección de Navegación-->
        <header>
            <nav>
                <ul class="nav-right-section">
                    <li>
                        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Imágenes</a>
                    </li>
                    <li class="menú">
                        <a href=""></a>
                    </li>
                    <li>
                        <a href="">
                            <img src="https://lh3.googleusercontent.com/ogw/AOLn63G1bVpEmKIq4hAZQDUExkH-Y9Rtgx1BJoo9MUMg_A=s32-c-mo" alt="imagen del usuario">
                        </a>
                    </li>
                </ul>
            </nav>

        </header>

        <!--MAIN - Sección principal - LOGO GOOGLE -->
        <main>
            <section class="main-logo">
                <img src="https://images-ext-2.discordapp.net/external/qNCBROEuIfqehY6Je9YAPo2sPfiJ9CTHrh9CqKFsgEg/https/www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png?width=680&height=230" alt="Logo de Google">
            </section>
            <!-- Sección de buscador / input -->
            <section class="main-input">
                <div class="main-input-container">
                    <span class="search-icon"></span>
                    <input type="text">
                    <a class="micro-icon" href=""></a>
                    <a class="cam-icon" href=""></a>
                </div>
            </section>
            <!--Botones-->
            <section class="main-buttons">
                <div>
                    <button>Buscar con Google</button>
                </div>
                <div>
                    <button>Voy a tener suerte</button>
                </div>
            </section>


        </main>

    </body>
</html>
